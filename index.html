<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title>Animated Login Form</title>
</head>

<body>
    <!-- BACKGROUND IMAGE -->
    <img class="wave" src="img/wave.png" alt="wave">
    <div class="container">
        <!-- DECOTATING IMAGE (FRONT)-->
        <div class="img">
            <img class="img" src="img/image.svg" alt="image">
        </div>

        <!-- LOGIN COMPONENT -->
        <div class="login-content">
            <form action="index.html">
                <!-- AVATAR -->
                <img class="avatar" src="img/avatar.svg" alt="avatar">
                <!-- HEADING -->
                <h2>Welcome</h2>
                <!-- INPUT: USERNAME FILED -->
                <div class="input-div one">
                    <!-- FONTAWESOME ICON -->
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>

                    <div class="div">
                        <h5>Username</h5>
                        <input class="input" type="text" name="username" id="username">
                    </div>
                    
                </div>

                <!-- INPUT: PASSWORD FILED -->
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input class="input" type="password" name="password" id="password">
                    </div>
                </div>

                <a href="#">Forget Password?</a>

                <input class="btn" type="submit" value="login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
